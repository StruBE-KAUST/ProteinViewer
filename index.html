<!DOCTYPE html>
<html>
  <head>
    <title>VR Molecules!</title>
    <meta name="description" content="View your molecule in Virtual Reality!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="collisions.js"></script>
    <script src="leapmotion.js"></script>
    <script src="action.js"></script>
  </head>
  <body>

  <a-scene leap="vr: false">

  <!-- creates assets for the .obj file and matching .mtl -->
    <a-assets>
      <a-asset-item id="model1" src="models/VMD/ribbon-test.obj"></a-asset-item>
      <a-asset-item id="mat1" src="models/VMD/ribbon-test.mtl"></a-asset-item>
    </a-assets>

    <!-- Leap Motion hands! -->
    <a-entity class="cam" camera="near: 0.01" look-controls position="0 0 0" standing="false">
      <a-entity leap-hand="hand: left" aabb-collider="objects: .model;" laction l-events l-leap position="0 -0.5 -0.5"></a-entity>
      <a-entity leap-hand="hand: right" aabb-collider="objects: .model;" raction r-events r-leap position="0 -0.5 -0.5"></a-entity>
    </a-entity>

    <!-- loads the protein models -->
    <a-entity class="model" obj-model="obj: #model1; mtl: #mat1" cursor-listener position="0 0 0" scale="10 10 10"></a-entity>

    <!-- Skybox (background) -->
    <a-sky src="images/sky box.jpg"></a-sky>
  </a-scene>

  </body>
</html>
