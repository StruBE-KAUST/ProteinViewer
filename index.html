<!DOCTYPE html>
<html>
  <head>
    <title>VR Molecules!</title>
    <meta name="description" content="View your molecule in Virtual Reality!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <!-- <script src="https://js.leapmotion.com/leap-plugins-0.1.12.min.js"></script> -->
    <script src="collisions.js"></script>
    <script src="leapmotion.js"></script>
    <!-- <script src="cursorlistener.js"></script> -->
    <script src="grab.js"></script>
  </head>
  <body>

  <a-scene>

  <!-- creates assets for the .obj file and matching .mtl -->
    <a-assets>
      <a-asset-item id="testobj" src="models/VMD/ribbon-test.obj"></a-asset-item>
      <a-asset-item id="testmat" src="models/VMD/ribbon-test.mtl"></a-asset-item>
    </a-assets>

    <!-- Leap Motion hands! -->
    <a-entity camera="near: 0.01" look-controls position="0 1.5 0">
      <a-entity leap-hand="hand: left" aabb-collider="objects: .model;" l-leap-position></a-entity>
      <a-entity leap-hand="hand: right" aabb-collider="objects: .model;" grab r-events r-leap-position></a-entity>
    </a-entity>

    <!-- loads the protein model -->
    <!-- <a-obj-model aabb-collider cursor-listener src="#testobj" mtl="#testmat" scale="0.1 0.1 0.1" position="0 1.5 0"></a-obj-model> -->

    <a-entity class="model" obj-model="obj: #testobj; mtl: #testmat" cursor-listener position="3 0 0" scale="10 10 10"></a-entity>

    <a-cursor></a-cursor>
    <!-- gives the camera a cursor (to be used with script below) -->
    <!-- <a-camera id="camera" raycaster cursor></a-camera> -->

    <!-- Skybox (background) -->
    <a-sky src="images/sky box.jpg"></a-sky>
  </a-scene>

  </body>
</html>
