<!DOCTYPE html>
<html>
  <head>
    <title>VR Molecules!</title>
    <meta name="description" content="View your molecule in Virtual Reality!">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="action.js"></script>
    <script src="collider.js"></script>
    <script src="objects-collide.js"></script>
  </head>
  <body>

  <a-scene physics="debug: true; gravity: 0">
  <!-- creates assets for the .obj file and matching .mtl -->
    <a-assets>
      <!-- <a-asset-item id="model1" src="models/VMD/ribbon-test1-reduced.obj"></a-asset-item>
      <a-asset-item id="mat1" src="models/VMD/ribbon-test1-reduced.obj.mtl"></a-asset-item>
      <a-asset-item id="model2" src="models/VMD/ribbon-test2-reduced.obj"></a-asset-item>
      <a-asset-item id="mat2" src="models/VMD/ribbon-test2-reduced.obj.mtl"></a-asset-item> -->
      <!-- <a-asset-item id="model3" src="models/VMD/surface-test1-reduced.obj"></a-asset-item>
      <a-asset-item id="mat3" src="models/VMD/surface-test1-reduced.obj.mtl"></a-asset-item>
      <a-asset-item id="model4" src="models/VMD/surface-test2-reduced.obj"></a-asset-item>
      <a-asset-item id="mat4" src="models/VMD/surface-test2-reduced.obj.mtl"></a-asset-item> -->
    </a-assets>

    <!-- HTC Vive controllers! -->
    <!-- <a-entity class="cam" camera="near: 0.01" look-controls standing="true"></a-entity> -->
    <a-entity class="controller" vive-controls="hand: left" collider="objects: .model" action></a-entity>
    <a-entity class="controller" vive-controls="hand: right" collider="objects: .model" action></a-entity>


    <!-- loads the protein models -->

    <!-- Box! -->
    <a-entity class="model" geometry="primitive: box; depth: 0.2; height: 0.5; width: 1" material="color: red" position="-1 1 3" scale="1 1 1" collider="objects: .model" objects-collide></a-entity>
    <a-entity class="model" geometry="primitive: box; depth: 0.2; height: 0.5; width: 1" material="color: blue" position="1 1 3" scale="1 1 1" collider="objects: .model" objects-collide></a-entity>

    <!-- single model -->
    <!-- <a-entity id="cartoon" class="model" obj-model="obj: #model1; mtl: #mat1" cursor-listener position= "0 0 -1" scale="1 1 1" collision></a-entity> -->

    <!-- two cartoons -->
    <!-- <a-entity class="model" obj-model="obj: #model1; mtl: #mat1" position= "-0.5 1 1" collider="objects: .model" dynamic-body></a-entity>
    <a-entity class="model" obj-model="obj: #model2; mtl: #mat2" position="0.5 1 1" collider="objects: .model" dynamic-body></a-entity> -->

    <!-- two surfaces -->
    <!-- <a-entity class="model" obj-model="obj: #model3; mtl: #mat3" position= "-0.5 1 3" collider="objects: .model" static-body="shape: hull"></a-entity>
    <a-entity class="model" obj-model="obj: #model4; mtl: #mat4" position="0.5 1 3" collider="objects: .model" static-body="shape: hull"></a-entity> -->

    <!-- Skybox (background) -->
    <a-sky src="images/skybox.jpg"></a-sky>

    <a-plane color="white" height="20" width="20" rotation="-90 0 0" static-body></a-plane>
  </a-scene>

  </body>
</html>
